<div class="content">

    <div class="row">
        <div class="column">

            <form action="#" method="post">
                <h1>Contact Us</h1>
                <p>Please take a moment to get in touch, we will get back to you shortly.</p>

                <div class="column">
                    <label for="the-name">Your Name</label>
                    <input type="text" name="name" id="the-name">


                    <label for="the-phone">Phone Number</label>
                    <input type="tel" name="phone" id="the-phone">

                    <label for="the-reason">How can we help you?</label>
                    <select name="reason" id="the-reason">
            <option value="">Choose one</option>
            <option value="web">I need to enquire about prices</option>
            <option value="video">I need to enquire about the style i dont see on your list</option>
            <option value="3d">I need directions</option>
          </select>

                    <div class="colMessage">
                        <label for="the-message">Message</label>
                        <textarea name="message" id="the-message"></textarea>
                        <input type="submit" value="Send Message">
                    </div>
                </div>
            </form>

        </div>
        <div class="column">

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3580.347892111541!2d28.016746615283896!3d-26.185359069567504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950c0a6ffc9379%3A0x3d365796c1f181b!2s44%20STANLEY!5e0!3m2!1sen!2sza!4v1635255941428!5m2!1sen!2sza"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        </div>
    </div>
</div>
